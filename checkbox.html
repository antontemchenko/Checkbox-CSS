<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.container {
			    margin: 20px;
			}

			label {
			    position: relative;
			    font-size: 18px;
			}

			input[type="checkbox"] {
			    -webkit-appearance: none;
			    -moz-appearance: none;
			    -ms-appearance: none;
			    -o-appearance: none;
			}

			input[type="checkbox"] + label:before {
			    content: '';
			    width: 15px;
			    height: 15px;
			    border-radius: 4px;
			    background: -webkit-linear-gradient(#D9E7F8, #81A9E0);
			    background: -moz-linear-gradient(#D9E7F8, #81A9E0);
			    background: -ms-linear-gradient(#D9E7F8, #81A9E0);
			    background: -o-linear-gradient(#D9E7F8, #81A9E0);
			    background: linear-gradient(#D9E7F8, #81A9E0);
			    border: 1px solid #888;
			    position: absolute;
			    left: -25px;
			    top: 1px;
			    cursor: pointer;
			}

			input[type="checkbox"]:checked + label:before {
			  background: -webkit-linear-gradient(#D9E7F8, #25C925);
			  background: -moz-linear-gradient(#D9E7F8, #25C925);
			  background: -ms-linear-gradient(#D9E7F8, #25C925);
			  background: -o-linear-gradient(#D9E7F8, #25C925);
			  background: linear-gradient(#D9E7F8, #25C925);
			}

			input[type="checkbox"] + label:after {
			    content: '';
			    display: none;
			    width: 4px;
			    height: 8px;
			    border: solid #777;
			    border-width: 0 3px 3px 0;
			    -webkit-transform: rotate(45deg);
			    -moz-transform: rotate(45deg);
			    -ms-transform: rotate(45deg);
			    -o-transform: rotate(45deg);
			    transform: rotate(45deg);
			    position: absolute;
			    left: -20px;
			    top: 3px;
			    cursor: pointer;
			}

			input[type="checkbox"]:checked + label:after {
			    display: block;
			}
		</style>
	</head>
	<body>
		<div class="container">
		    <input id="1" type="checkbox"/>
		    <label for="1">label text</label>
		</div>
	</body>
</html>
